<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Spotlight PA Almanack</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but almanack doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      if (window.location.host.match(/spotlightpa\.org$/)) {
        window.ga = function() {
          (ga.q = ga.q || []).push(arguments);
        };
        ga.l = +new Date();
        ga("create", "UA-141126362-2", "auto");

        let script = document.createElement("script");
        script.src = "//www.google-analytics.com/analytics.js";
        script.async = true;
        document.head.append(script);
      }
    </script>
  </body>
</html>
