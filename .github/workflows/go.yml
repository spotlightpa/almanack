name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.21'
          cache: true
      - name: Get dependencies
        run: go mod download

      - name: Test
        run: ./run.sh test:backend
